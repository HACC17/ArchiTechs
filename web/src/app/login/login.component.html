<div class="container">
  <div class="row justify-content-center align-items-center p-5" >
    <div [@loginAnim] *ngIf="anim">
      <div class="form-group">
        <label>Email</label>
        <p> {{auth.tempEmail}} </p>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [formControl]="password" class="form-control">
      </div>
      <div class="button-feedback" *ngIf="failed"> Wrong password! </div>
      <button class="btn blue" (click)="submit()"> Login </button>
    </div>
  </div>
</div>
