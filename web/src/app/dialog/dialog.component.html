<div class="container">
  <div #dialogBox [scrollTop]="dialogBox.scrollHeight" id="dialog-box" class="card">
    <div class="card-block">
      <app-message *ngFor="let message of dialog.messages" [isUser]="message.isUser" [text]="message.text"></app-message>
    </div>
  </div>

  <input [formControl]="sendInput" class="form-control"> <button class="btn blue" (click)="send()"> Add message </button>

</div>
