<div class="card calendar-control">
  <div class="card-block">
    <button (click)="subtractMonth()" class="btn blue prev"> < </button>
    <span class="display">{{schedulerService.now.format('MMM YYYY')}}</span>
    <button (click)="addMonth()" class="btn blue next"> > </button>
  </div>
</div>

<div class="card">
  <div class="card-block">
    <b>Scheduled time:</b> <br> {{userService.getTraining()}} <br>
    <b>Position:</b> <br> {{getPosition()}}<br>
    <b>Work:</b> <br> {{userService.getWork()}}<br><br>
    <button (click)="apply()" class="btn blue"> Apply </button>
  </div>
</div>

<div class="card">
  <div class="card-block">
    <form [formGroup]="roles">
      <div class="form-check">
        <label class="form-check-label">
          <input formControlName="control" id="control" (change)="checkboxChange($event)" class="form-check-input" type="checkbox" value="Control Center Operator">
          Control Center Operator
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input formControlName="counting" id="counting" (change)="checkboxChange($event)" class="form-check-input" type="checkbox" value="Counting Center Official">
          Counting Center Official
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input formControlName="delivery" id="delivery" (change)="checkboxChange($event)" class="form-check-input" type="checkbox" value="Delivery/Collections Official">
          Delivery/Collections Official
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input formControlName="information" id="information" (change)="checkboxChange($event)" class="form-check-input" type="checkbox" value="Election Information Services Official">
          Election Information Services Official
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input formControlName="facility" id="facility" (change)="checkboxChange($event)" class="form-check-input" type="checkbox" value="Facility Official">
          Facility Official
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input formControlName="precinct" id="precinct" (change)="checkboxChange($event)" class="form-check-input" type="checkbox" value="Precinct Official">
          Precinct Official
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input formControlName="troubleshoot" id="troubleshoot" (change)="checkboxChange($event)" class="form-check-input" type="checkbox" value="Precinct Troubleshooter">
          Precinct Troubleshooter
        </label>
      </div>
    </form>
  </div>
</div>
