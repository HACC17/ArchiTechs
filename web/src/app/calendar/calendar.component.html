<table class="table calendar">
  <tbody>
    <tr class="blue">
        <th> Sun </th>
        <th> Mon </th>
        <th> Tue </th>
        <th> Wed </th>
        <th> Thu </th>
        <th> Fri </th>
        <th> Sat </th>
    </tr>
    <tr *ngFor="let item of scheduler.calendar">
      <td *ngFor="let day of item.days">
        {{day.day.date()}}
        <ul class="list-unstyled">
          <li *ngFor="let training of day.trainingsOfDay">
            <button class="btn blue" (click)="updateUserTraining(training)"> {{training.time}} </button>
          </li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
