<div class="container">
  <div class="row justify-content-center align-items-center p-5" >
    <div [@authAnim] *ngIf="anim">
      <div class="form-group">
        <label>Email</label>
        <input type="email" [formControl]="email" class="form-control" email>
      </div>
      <div class="button-feedback" *ngIf="email.invalid && (email.dirty || email.touched)"> Invalid email! </div>
      <button class="btn blue" (click)="submit()"> Sign in </button>
    </div>
  </div>
</div>
