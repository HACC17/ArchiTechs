<div class="title">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs">
      <a [routerLink]="[breadcrumb.url]"> {{ breadcrumb.label }}</a>
    </li>
  </ol>

  <!--Svgs taken from https://github.com/sidneys/electron-titlebar-windows-->
  <div class="title-bar fullscreen">
    <div class="title-bar-controls">
      <div class="title-bar-minimize" (click)="minimizeWindow()">
        <svg x="0px" y="0px" viewBox="0 0 10 1">
          <rect fill="#FFFFFF" width="10" height="1"></rect>
        </svg>
      </div>
      <div class="title-bar-resize" (click)="resizeWindow()">
        <svg class="fullscreen-svg" x="0px" y="0px" viewBox="0 0 10 10">
          <path fill="#FFFFFF" d="M 0 0 L 0 10 L 10 10 L 10 0 L 0 0 z M 1 1 L 9 1 L 9 9 L 1 9 L 1 1 z "/>
        </svg>
        <svg class="maximize-svg" x="0px" y="0px" viewBox="0 0 10 10">
          <mask id="Mask">
            <rect fill="#FFFFFF" width="10" height="10"></rect>
            <path fill="#000000" d="M 3 1 L 9 1 L 9 7 L 8 7 L 8 2 L 3 2 L 3 1 z"/>
            <path fill="#000000" d="M 1 3 L 7 3 L 7 9 L 1 9 L 1 3 z"/>
          </mask>
          <path fill="#FFFFFF" d="M 2 0 L 10 0 L 10 8 L 8 8 L 8 10 L 0 10 L 0 2 L 2 2 L 2 0 z" mask="url(#Mask)"/>
        </svg>
      </div>
      <div class="title-bar-close" (click)="closeWindow()">
        <svg x="0px" y="0px" viewBox="0 0 10 10">
          <polygon fill="#FFFFFF" points="10,1 9,0 5,4 1,0 0,1 4,5 0,9 1,10 5,6 9,10 10,9 6,5"></polygon>
        </svg>
      </div>
    </div>
  </div>
  <!--Svgs taken from https://github.com/sidneys/electron-titlebar-windows-->

</div>
