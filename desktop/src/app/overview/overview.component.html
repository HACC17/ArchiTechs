<div class="top-heading">
  <span>Overview</span>
</div>

<div class="content">
  <div *ngIf="show">
    <canvas class="graph" baseChart
            [datasets]="data"
            [labels]="labels"

            [legend]="legend"
            [chartType]="type"
            [colors]="colors">
    </canvas>
  </div>
</div>
